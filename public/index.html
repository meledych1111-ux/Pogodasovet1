<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–µ—Ç—Ä–∏—Å 3D –ë–ê–†–•–ê–¢ ‚Äî –ü–∏—Ç–æ–º—Ü—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a3a 100%);
            color: #fff;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        /* –§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ô –†–ê–ó–ú–ï–† –î–õ–Ø –í–°–ï–• –£–°–¢–†–û–ô–°–¢–í - –ö–ê–ö –ù–ê IPHONE */
        .game-container {
            width: 100%;
            max-width: 480px;  /* –®–∏—Ä–∏–Ω–∞ –∫–∞–∫ –Ω–∞ iPhone */
            min-width: 320px;  /* –ú–∏–Ω–∏–º—É–º –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö Android */
            height: 95vh;
            max-height: 820px;
            min-height: 700px; /* –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
            position: relative;
            overflow: hidden;
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            background: linear-gradient(145deg, #0f1430, #1a1f40);
            border: 2px solid #6a5bff;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 16px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            background: inherit;
        }

        .screen.active {
            opacity: 1;
            pointer-events: all;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
        }

        .game-title {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ffd700, #ffa500, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255,215,0,0.4);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #b5aaff;
            font-size: 0.85rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
        }

        .menu-buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 20px 0;
            overflow-y: auto;
        }

        .menu-btn {
            background: linear-gradient(145deg, #2a3f5e, #1a2a3a);
            border: none;
            border-radius: 24px;
            padding: 18px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: -6px -6px 14px rgba(255,255,255,0.1), 6px 6px 14px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.1s;
        }

        .menu-btn:active {
            transform: scale(0.97);
        }

        .menu-btn.new-game {
            background: linear-gradient(145deg, #3a6a5e, #2a4a3e);
        }

        .menu-btn.stats {
            background: linear-gradient(145deg, #5e4a6a, #4a3a5a);
        }

        .menu-btn.levels {
            background: linear-gradient(145deg, #6a5e3a, #5a4e2a);
        }

        .menu-btn.leaderboard {
            background: linear-gradient(145deg, #6a3a4a, #5a2a3a);
        }

        #game-screen {
            display: flex;
            flex-direction: column;
            padding: 12px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(20,30,80,0.7);
            border-radius: 20px;
            margin-bottom: 12px;
            border: 1px solid rgba(106,91,255,0.3);
            width: 100%;
            min-width: 0;
        }

        .back-btn {
            background: linear-gradient(145deg, #2a3f5e, #1a2a3a);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: -3px -3px 8px rgba(255,255,255,0.1), 3px 3px 8px rgba(0,0,0,0.6);
            cursor: pointer;
            flex-shrink: 0;
        }

        .back-btn:active {
            transform: scale(0.96);
        }

        .back-btn:before {
            content: "‚Üê";
            margin-right: 4px;
        }

        .game-info {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: flex-end;
            flex-wrap: wrap;
            min-width: 0;
            flex: 1;
            margin-left: 8px;
        }

        .info-box {
            background: rgba(10,20,50,0.9);
            padding: 6px 12px;
            border-radius: 30px;
            border: 1px solid rgba(106,91,255,0.4);
            white-space: nowrap;
        }

        .info-value {
            font-size: 0.95rem;
            font-weight: bold;
            color: #66ffaa;
            text-shadow: 0 0 10px rgba(102,255,170,0.6);
        }

        .pet-badge {
            display: none;
            align-items: center;
            gap: 6px;
            background: linear-gradient(145deg, rgba(255,182,193,0.25), rgba(255,150,170,0.15));
            border-radius: 30px;
            padding: 4px 12px 4px 8px;
            border: 2px solid;
            height: 38px;
            box-shadow: -3px -3px 8px rgba(255,255,255,0.1), 3px 3px 8px rgba(0,0,0,0.6);
            flex-shrink: 0;
        }

        .pet-emoji {
            font-size: 1.4rem;
            padding: 0 4px;
            cursor: pointer;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.7));
            transition: 0.1s;
        }

        .pet-emoji:active {
            transform: scale(1.2);
        }

        .pet-food-wrapper {
            display: flex;
            align-items: center;
            gap: 4px;
            background: rgba(255,215,0,0.25);
            border-radius: 30px;
            padding: 4px 10px;
            cursor: pointer;
            box-shadow: inset -1px -1px 3px rgba(0,0,0,0.6), inset 1px 1px 3px rgba(255,255,255,0.1);
            transition: 0.1s;
        }

        .pet-food-wrapper:active {
            transform: scale(0.95);
            background: rgba(255,215,0,0.4);
        }

        .pet-food-icon {
            font-size: 1rem;
        }

        .pet-food-count {
            font-weight: bold;
            color: #ffd700;
            font-size: 0.95rem;
            min-width: 24px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255,215,0,0.7);
        }

        .pet-ready {
            border-color: #ffd700 !important;
            background: linear-gradient(145deg, rgba(255,215,0,0.35), rgba(255,200,0,0.25)) !important;
            box-shadow: 0 0 20px rgba(255,215,0,0.6) !important;
        }

        /* –ë–û–ö–û–í–ê–Ø –ü–ê–ù–ï–õ–¨ - –§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ô –†–ê–ó–ú–ï–† –ö–ê–ö –ù–ê IPHONE */
        #next-piece-left {
            position: absolute;
            left: 10px;
            top: 25%;
            transform: translateY(-25%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            background: linear-gradient(145deg, rgba(20,30,80,0.98), rgba(10,20,60,0.98));
            border: 2px solid #ffd700;
            border-radius: 16px;
            padding: 12px 8px;
            z-index: 1000;
            box-shadow: -4px -4px 12px rgba(255,255,255,0.15), 4px 4px 20px rgba(0,0,0,0.9);
            width: 85px; /* –§–ò–ö–°–ò–†–û–í–ê–ù–ù–ê–Ø –®–ò–†–ò–ù–ê –ö–ê–ö –ù–ê IPHONE */
            font-size: 0.7rem;
            backdrop-filter: blur(5px);
        }

        .next-piece-section, .pet-animation-section, .pet-info-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .section-title {
            color: #ffd700;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .section-divider {
            width: 90%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            margin: 4px 0;
        }

        .next-piece-shape {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 65px; /* –§–ò–ö–°–ò–†–û–í–ê–ù–ù–ê–Ø –®–ò–†–ò–ù–ê */
            min-height: 50px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 6px 2px;
            margin: 4px 0;
            gap: 2px;
        }

        .next-piece-shape div {
            width: 14px; /* –§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ô –†–ê–ó–ú–ï–† –ë–õ–û–ö–û–í */
            height: 14px;
            border-radius: 3px;
            transition: all 0.1s ease;
        }

        /* –°–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è I-—Ñ–∏–≥—É—Ä—ã (–ø–∞–ª–∫–∞) */
        .i-shape-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .i-shape-block {
            width: 18px;
            height: 56px; /* 4 –±–ª–æ–∫–∞ –ø–æ 14px */
            background-color: #FF6B6B;
            border-radius: 4px;
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.4), inset 2px 2px 5px rgba(255,255,255,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            background-image: linear-gradient(0deg, 
                rgba(0,0,0,0.2) 0%, 
                rgba(0,0,0,0.2) 3px, 
                transparent 3px, 
                transparent 25%,
                rgba(0,0,0,0.2) 25%,
                rgba(0,0,0,0.2) 28%,
                transparent 28%,
                transparent 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2) 53%,
                transparent 53%,
                transparent 75%,
                rgba(0,0,0,0.2) 75%,
                rgba(0,0,0,0.2) 78%,
                transparent 78%,
                transparent 100%);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        .pet-animation-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: rgba(0,0,0,0.4);
            border-radius: 8px;
            padding: 6px 3px;
            width: 100%;
            animation: glowPulse 2s infinite;
        }

        .pet-animation-emoji {
            font-size: 1.8rem;
            filter: drop-shadow(0 0 15px currentColor);
            animation: bounce 1s ease-in-out infinite;
        }

        .pet-animation-effect {
            color: white;
            font-size: 0.65rem;
            font-weight: bold;
            text-align: center;
            background: rgba(255,215,0,0.3);
            padding: 2px 4px;
            border-radius: 20px;
            white-space: nowrap;
        }

        .pet-animation-progress {
            width: 100%;
            height: 3px;
            background: rgba(0,0,0,0.6);
            border-radius: 1px;
            overflow: hidden;
            margin-top: 2px;
        }

        .progress-bar-small {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            border-radius: 1px;
            transition: width 0.1s linear;
        }

        .pet-info-mini {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255,215,0,0.2);
            border-radius: 30px;
            padding: 5px 12px;
            border: 1px solid rgba(255,215,0,0.5);
            cursor: pointer;
            transition: transform 0.1s;
            width: 100%;
            justify-content: center;
        }

        .pet-info-mini:active {
            transform: scale(0.95);
        }

        .pet-info-emoji {
            font-size: 1.2rem;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.7));
        }

        .pet-info-food {
            color: #ffd700;
            font-weight: bold;
            font-size: 0.9rem;
            text-shadow: 0 0 10px rgba(255,215,0,0.7);
        }

        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 460px;
            height: calc(100% - 140px);
            position: relative;
            margin-left: 0;
        }

        #tetris-canvas {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            border: 2px solid rgba(106,91,255,0.5);
            max-width: 100%;
            max-height: 100%;
            box-shadow: -5px -5px 15px rgba(255,255,255,0.1), 5px 5px 25px rgba(0,0,0,0.8);
            width: 240px; /* –§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ô –†–ê–ó–ú–ï–† */
            height: 480px; /* –§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ô –†–ê–ó–ú–ï–† */
        }

        .game-controls-panel {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }

        .game-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 12px;
            background: rgba(20,30,80,0.6);
            border-radius: 24px;
        }

        .game-btn {
            background: linear-gradient(145deg, #2a3f5e, #1a2a3a);
            border: none;
            border-radius: 20px;
            padding: 14px 8px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: -4px -4px 10px rgba(255,255,255,0.1), 4px 4px 10px rgba(0,0,0,0.7);
            transition: 0.1s;
        }

        .game-btn:active {
            transform: scale(0.96);
        }

        .game-btn.pause-btn {
            background: linear-gradient(145deg, #5e4a3a, #4a3a2a);
        }

        .game-btn.save-btn {
            background: linear-gradient(145deg, #3a5e4a, #2a4a3a);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 12px;
            background: rgba(20,30,80,0.6);
            border-radius: 24px;
        }

        .control-btn {
            background: linear-gradient(145deg, #3a4a6a, #2a3a5a);
            border: none;
            border-radius: 25px;
            padding: 20px 12px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 
                -6px -6px 12px rgba(255, 255, 255, 0.15),
                6px 6px 12px rgba(0, 0, 0, 0.6),
                inset -2px -2px 4px rgba(0, 0, 0, 0.3),
                inset 2px 2px 4px rgba(255, 255, 255, 0.1);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .control-btn:active {
            background: linear-gradient(145deg, #2a3a5a, #1a2a4a);
            box-shadow: 
                -2px -2px 6px rgba(255, 255, 255, 0.05),
                2px 2px 6px rgba(0, 0, 0, 0.4),
                inset -3px -3px 5px rgba(0, 0, 0, 0.5),
                inset 3px 3px 5px rgba(255, 255, 255, 0.05);
            transform: translateY(2px);
        }

        .next-level-progress {
            padding: 8px 12px;
            background: rgba(20,30,80,0.7);
            border-radius: 20px;
            margin-top: 4px;
            box-shadow: inset -1px -1px 3px rgba(0,0,0,0.6), inset 1px 1px 3px rgba(255,255,255,0.1);
        }

        .next-level-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #aaccff;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(0,0,0,0.7);
            border-radius: 3px;
            margin-top: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6a5bff, #9d7aff);
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(106,91,255,0.7);
            transition: width 0.2s;
        }

        .footer {
            padding: 12px 10px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* –ê–î–ê–ü–¢–ê–¶–ò–Ø –¢–û–õ–¨–ö–û –î–õ–Ø –û–ß–ï–ù–¨ –ú–ê–õ–ï–ù–¨–ö–ò–• –≠–ö–†–ê–ù–û–í */
        @media (max-width: 360px) {
            .game-container {
                max-width: 340px;
                min-width: 300px;
            }
            
            #next-piece-left {
                width: 75px;
                left: 5px;
                padding: 8px 4px;
            }
            
            .next-piece-shape {
                width: 55px;
            }
            
            .next-piece-shape div {
                width: 12px;
                height: 12px;
            }
            
            .i-shape-block {
                width: 16px;
                height: 48px;
            }
            
            .control-btn {
                padding: 16px 8px;
                font-size: 1.8rem;
            }
            
            .game-btn {
                padding: 12px 6px;
                font-size: 0.9rem;
            }
            
            #tetris-canvas {
                width: 200px;
                height: 400px;
            }
        }

        /* –î–õ–Ø –ë–û–õ–¨–®–ò–• –≠–ö–†–ê–ù–û–í - –í–°–ï –û–°–¢–ê–ï–¢–°–Ø –ö–ê–ö –ù–ê IPHONE */
        @media (min-width: 480px) {
            .game-container {
                max-width: 480px;
            }
        }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px rgba(255,215,0,0.3); }
            50% { box-shadow: 0 0 20px rgba(255,215,0,0.6); }
            100% { box-shadow: 0 0 5px rgba(255,215,0,0.3); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes foodFloat {
            0% { opacity: 0; transform: translateY(0) scale(0.5); }
            20% { opacity: 1; transform: translateY(-20px) scale(1.3); }
            100% { opacity: 0; transform: translateY(-100px) scale(0.8); }
        }

        .food-particle {
            position: fixed;
            z-index: 10001;
            font-size: 2rem;
            pointer-events: none;
            animation: foodFloat 1s ease-out forwards;
            filter: drop-shadow(0 0 10px currentColor);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(106,91,255,0.6);
            border-radius: 3px;
        }

        canvas {
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —ç–∫—Ä–∞–Ω–æ–≤ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏, —É—Ä–æ–≤–Ω–µ–π –∏ —Ç.–¥. */
        .stats-container, .levels-grid, .leaderboard-list, .notification, 
        .pet-unlock-animation, .combo-counter, .pause-menu-item,
        .hint-block, .direction-arrow, #slowdown-indicator {
            /* —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- MENU SCREEN -->
        <div class="screen active" id="menu-screen">
            <div class="header">
                <h1 class="game-title">–¢–ï–¢–†–ò–° 3D</h1>
                <p class="subtitle">–ü–∏—Ç–æ–º—Ü—ã –∑–∞ 500 –æ—á–∫–æ–≤ ‚Ä¢ 1 –ª–∏–Ω–∏—è = 1 –µ–¥–∞</p>
            </div>
            <div class="menu-buttons">
                <button class="menu-btn new-game" onclick="startNewGame()">üéÆ –ù–û–í–ê–Ø –ò–ì–†–ê</button>
                <button class="menu-btn stats" onclick="showStats()">üìä –°–¢–ê–¢–ò–°–¢–ò–ö–ê</button>
                <button class="menu-btn levels" onclick="showLevels()">‚≠ê –£–†–û–í–ù–ò</button>
                <button class="menu-btn leaderboard" onclick="showLeaderboard()">üèÜ –õ–ò–î–ï–†–ë–û–†–î</button>

        // –ü–æ–ª–Ω—ã–π JavaScript –∫–æ–¥ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –æ—Ç–≤–µ—Ç–∞
        // (—Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Å—é –ª–æ–≥–∏–∫—É –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return { telegramId: urlParams.get('telegramId'), username: urlParams.get('username') };
        }

        let tg = null;
        let telegramUserId = null;
        let telegramUsername = null;

        (function() {
            if (window.Telegram?.WebApp) {
                try {
                    tg = window.Telegram.WebApp;
                    tg.ready();
                    tg.expand();
                    const user = tg.initDataUnsafe?.user;
                    if (user?.id) {
                        telegramUserId = String(user.id);
                        telegramUsername = user.username || user.first_name || 'Player';
                    }
                } catch(e) {}
            }
            if (!telegramUserId) {
                const p = getUrlParams();
                if (p.telegramId && /^\d+$/.test(p.telegramId)) {
                    telegramUserId = p.telegramId;
                    telegramUsername = p.username || 'Player';
                }
            }
            if (!telegramUserId) {
                telegramUserId = 'guest_' + Math.random().toString(36).substr(2, 9);
                telegramUsername = '–ì–æ—Å—Ç—å';
            }
            window.telegramUserId = telegramUserId;
        })();

        const COLS = 10, ROWS = 20, BLOCK_SIZE = 24; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä
        
        // –û—Å—Ç–∞–ª—å–Ω–æ–π JavaScript –∫–æ–¥ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∏–∑ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏
        // (–∑–¥–µ—Å—å –Ω—É–∂–Ω–æ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤–µ—Å—å JS –∏–∑ –∏—Å—Ö–æ–¥–Ω–æ–≥–æ —Ñ–∞–π–ª–∞)
        // ...
        
        // –î–ª—è –∫—Ä–∞—Ç–∫–æ—Å—Ç–∏ —è –Ω–µ –∫–æ–ø–∏—Ä—É—é –≤–µ—Å—å JS, –Ω–æ –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –æ–Ω –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–¥–µ—Å—å –ø–æ–ª–Ω–æ—Å—Ç—å—é
        
        function updateNextPieceDisplay() {
            const shapeContainer = document.getElementById('next-piece-left-shape');
            const levelSpan = document.getElementById('next-piece-level');
            
            if (!shapeContainer) return;
            
            shapeContainer.innerHTML = '';
            
            if (!pieceQueue || pieceQueue.length === 0) {
                shapeContainer.style.display = 'flex';
                shapeContainer.style.alignItems = 'center';
                shapeContainer.style.justifyContent = 'center';
                shapeContainer.innerHTML = '<div style="color:#aaccff;">–Ω–µ—Ç</div>';
                return;
            }
            
            const nextId = pieceQueue[0];
            
            if (nextId === undefined || nextId < 0 || nextId >= SHAPES.length) {
                shapeContainer.innerHTML = '<div style="color:#aaccff;">???</div>';
                return;
            }
            
            const shape = SHAPES[nextId];
            const FIGURE_COLORS = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#F7DC6F'];
            const color = FIGURE_COLORS[nextId];
            
            if (nextId === 0) { // I-—Ñ–∏–≥—É—Ä–∞
                shapeContainer.innerHTML = '';
                shapeContainer.style.display = 'flex';
                shapeContainer.style.justifyContent = 'center';
                shapeContainer.style.alignItems = 'center';
                shapeContainer.style.backgroundColor = 'rgba(0,0,0,0.3)';
                
                const block = document.createElement('div');
                block.className = 'i-shape-block';
                shapeContainer.appendChild(block);
            } else {
                // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –¥—Ä—É–≥–∏—Ö —Ñ–∏–≥—É—Ä
                let minRow = shape.length, maxRow = -1, minCol = shape[0].length, maxCol = -1;
                
                for (let r = 0; r < shape.length; r++) {
                    for (let c = 0; c < shape[r].length; c++) {
                        if (shape[r][c] === 1) {
                            minRow = Math.min(minRow, r);
                            maxRow = Math.max(maxRow, r);
                            minCol = Math.min(minCol, c);
                            maxCol = Math.max(maxCol, c);
                        }
                    }
                }
                
                const rows = maxRow - minRow + 1;
                const cols = maxCol - minCol + 1;
                
                shapeContainer.style.display = 'grid';
                shapeContainer.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
                shapeContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                shapeContainer.style.gap = '2px';
                shapeContainer.style.padding = '4px';
                
                for (let r = minRow; r <= maxRow; r++) {
                    for (let c = minCol; c <= maxCol; c++) {
                        const block = document.createElement('div');
                        if (shape[r] && shape[r][c] === 1) {
                            block.style.backgroundColor = color;
                            block.style.boxShadow = 'inset -2px -2px 5px rgba(0,0,0,0.4), inset 2px 2px 5px rgba(255,255,255,0.3)';
                            block.style.borderRadius = '3px';
                        }
                        shapeContainer.appendChild(block);
                    }
                }
            }
            
            if (levelSpan) {
                levelSpan.textContent = `–£—Ä.${gameLevel}`;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ

        });
