<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Тетрис 3D БАРХАТ — Питомцы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a3a 100%);
            color: #fff;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }

        .game-container {
            width: 100%;
            max-width: 480px;
            height: 98vh;
            max-height: 900px;
            position: relative;
            overflow: hidden;
            border-radius: 24px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.8);
            background: linear-gradient(145deg, #0f1430, #1a1f40);
            border: 2px solid #6a5bff;
            display: flex;
            flex-direction: column;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 12px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            background: inherit;
        }

        .screen.active {
            opacity: 1;
            pointer-events: all;
        }

        .header {
            text-align: center;
            margin-bottom: 12px;
            padding: 6px;
            flex-shrink: 0;
        }

        .game-title {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ffd700, #ffa500, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255,215,0,0.4);
            letter-spacing: 1px;
            margin-bottom: 3px;
        }

        .subtitle {
            color: #b5aaff;
            font-size: 0.75rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
        }

        .menu-buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px 0;
            overflow-y: auto;
        }

        .menu-btn {
            background: linear-gradient(145deg, #2a3f5e, #1a2a3a);
            border: none;
            border-radius: 20px;
            padding: 14px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: -4px -4px 10px rgba(255,255,255,0.1), 4px 4px 10px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.1s;
        }
