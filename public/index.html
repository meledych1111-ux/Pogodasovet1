<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: linear-gradient(135deg, #8A2BE2 0%, #DA70D6 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        header {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 5px;
        }
        
        h1 {
            font-size: 22px;
            margin-bottom: 5px;
            color: #FFD700;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }
        
        .stat-box {
            flex: 1;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 5px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            display: block;
            color: #FFD700;
        }
        
        .stat-label {
            font-size: 11px;
            opacity: 0.8;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 10px;
        }
        
        .game-board-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            max-height: 60vh;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 8px;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            border-radius: 10px;
            background: #111;
            touch-action: none;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .dpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            height: 180px;
        }
        
        .dpad-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            border-radius: 15px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-tap-highlight-color: transparent;
        }
        
        .dpad-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }
        
        #rotate {
            grid-column: 2;
            grid-row: 1;
            background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.3);
        }
        
        #left {
            grid-column: 1;
            grid-row: 2;
        }
        
        #right {
            grid-column: 3;
            grid-row: 2;
        }
        
        #down {
            grid-column: 2;
            grid-row: 2;
        }
        
        #drop {
            grid-column: 2;
            grid-row: 3;
            background: rgba(255, 69, 0, 0.2);
            border-color: rgba(255, 69, 0, 0.3);
            font-size: 20px;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.1s;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .action-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.98);
        }
        
        #start {
            background: rgba(50, 205, 50, 0.3);
            border-color: rgba(50, 205, 50, 0.4);
        }
        
        #pause {
            background: rgba(255, 165, 0, 0.3);
            border-color: rgba(255, 165, 0, 0.4);
        }
        
        .touch-info {
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
            padding: 5px;
            margin-top: 5px;
        }
        
        footer {
            text-align: center;
            font-size: 10px;
            opacity: 0.6;
            padding: 10px;
            margin-top: auto;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤ –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-height: 700px) {
            .dpad {
                height: 150px;
            }
            
            .stat-box {

            }
            
            .stat-value {

            }
        }
        
        /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ zoom –Ω–∞ iOS */
        @supports (-webkit-touch-callout: none) {
            input, textarea {
                font-size: 16px !important;
            }
        }
    </style>
</head>

            <p class="subtitle">–ö–ª–∞—Å—Å–∏–∫–∞ –≤ –∫–æ—Ä–µ–π—Å–∫–æ–º —Å—Ç–∏–ª–µ</p>
