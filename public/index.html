<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Тетрис PRO — Общая коллекция от счёта</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        html, body { height: 100%; width: 100%; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #0a0a2a 0%, #1a1a3a 100%); color: #fff; }
        body { display: flex; justify-content: center; align-items: center; padding: 10px; }
        .game-container { width: 100%; max-width: 480px; height: 95vh; max-height: 820px; position: relative; overflow: hidden; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); background: linear-gradient(145deg, #0f1430, #1a1f40); border: 2px solid #4455cc; display: flex; flex-direction: column; }
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; padding: 15px; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; background: inherit; }
        .screen.active { opacity: 1; pointer-events: all; }
        .header { text-align: center; margin-bottom: 15px; padding: 15px 10px; flex-shrink: 0; }
        .game-title { font-size: 2rem; font-weight: bold; background: linear-gradient(90deg, #9d7aff, #6a5bff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 20px rgba(106,91,255,0.5); margin-bottom: 5px; }
        .subtitle { color: #b5aaff; font-size: 0.85rem; }
        
        .menu-buttons { flex: 1; display: flex; flex-direction: column; gap: 10px; padding: 15px 0; overflow-y: auto; }
